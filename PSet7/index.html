<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-array.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo.v1.min.js"></script>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="data/election_results_2000_2016.json"></script>
<head>
<body>
<div class="container">
  <div class="title">
    <h1>Presidential Election Results</h1>
    <p>By State   2000-2016</p>
  </div>
  <div id="map-legend">
    <ul class='legend-labels'>
      <li><span style='background:#b2182b;'></span>Republican</li>
      <li><span style='background:#2166ac;'></span>Democrat</li>
    </ul>
  </div>
  <div id="map">
    <svg id="map-svg"></svg>
  </div>
  <div id="sliderContainer">
      <input id="timeslide" type="range" min="0" max="4" value="4" step="1"/><br>
      <span id="range">2016</span>
  </div>
  <div class="reference">
    <p>Data source: <a href="https://www.archives.gov/federal-register/electoral-college/historical.html" target="_blank">US National Archives and Records Administration</a></p>
  </div>
</div>

<script src="map.js"></script>
</body>
